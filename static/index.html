<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini DB Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <h1>GTFS Query Chat</h1>
        <p>Ask about routes, stops, trips, arrivals, accessibility, and busiest lines.</p>
      </header>

      <section id="chat-log" class="chat-log" aria-live="polite">
        <article class="message assistant">
          <div class="bubble">
            Hi. Ask a GTFS question like "arrivals for stop_id 1234" or "top 10 busiest stops".
          </div>
        </article>
      </section>

      <form id="chat-form" class="chat-form">
        <textarea
          id="chat-input"
          placeholder="Ask a GTFS database question..."
          rows="1"
          maxlength="4000"
          required
        ></textarea>
        <button id="send-btn" type="submit">Send</button>
      </form>
    </main>

    <script src="/static/app.js" defer></script>
  </body>
</html>
